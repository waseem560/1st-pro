<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width", initial-scale=1.0"> -->
    <title>Registration Form</title>
</head>
<body>
    <img src="\pages/my.jpg" alt="WEbDevelopment" width="900" height="300">
    <form action="RegForm.html" method="post">Registration Form:  <br/>

        <Fieldset contextmenu="fill">
            <label for="First name">First Name</label> <input type="text" id="First name" name="first" placeholder="First Name">
            <label for="Last name">Last Name</label> <input type="text" id="Last name" name="last" placeholder="Last Name">
            <label for="number">CNIC</label> <input type="text" id="CNIC"  placeholder="____-_______-_" required> <br/><br/>
            <label for="dob">Date of Birth</label> <input type="date" id="dob" name="dob" required> 
            <label for="email">Email</label> <input type="email" id="email" name="email" placeholder="Email">
            <label for="Father name">Father Name</label> <input type="text" id="Father name" name="Fname" placeholder="Father Name"> <br/> <br/> 
            <label for="number">Father Cnic Number</label><input type="text" id="number" name="cnic" placeholder="Father Cnic Number">
            <label for="age" >Age</label> <input type="text" id="age" name="age" placeholder="Current age">
            <label for="gender" >Gender:</label>
            <label for="male">Male</label><input type="radio" name="Gender" id="male">
            <label for="female">Female</label><input type="radio" name="Gender" id="female"> <br/><br/>
            <label for="course"> Course type:</label>
            <label for="course">BS Physics</label><input type="checkbox" name="course">
            <label for="course">BS Chemistry</label><input type="checkbox" name="course">
            <label for="course">BS CS</label> <input type="checkbox" name="Course"> <br/> <br/> 
            <input type="submit" value="check">
            <input type="button" value="Register">
            <input type="reset" value="new Registration">

        </Fieldset>
        
    </form>
</body>
</html>
